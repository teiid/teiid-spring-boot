spring.datasource.accounts.jdbc-url=jdbc:h2:mem:accounts;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.accounts.username=sa
spring.datasource.accounts.password=sa
spring.datasource.accounts.driver-class-name=org.h2.Driver
spring.datasource.accounts.platform=accounts

spring.datasource.accounts2.jdbc-url=jdbc:h2:mem:accounts2;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.accounts2.username=sa
spring.datasource.accounts2.password=sa
spring.datasource.accounts2.driver-class-name=org.h2.Driver
spring.datasource.accounts2.platform=accounts2
#when init scripts are defined below property is needed as Hibernate will overwrite otherwise
spring.jpa.hibernate.ddl-auto=none

spring.teiid.model.package=org.teiid.spring.example

server.servlet.context-path=/odata
spring.teiid.odata.alt.paths=/api,/actuator

