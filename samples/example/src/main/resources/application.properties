spring.datasource.africa.jdbc-url=jdbc:h2:mem:africa;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.africa.username=sa
spring.datasource.africa.password=sa
spring.datasource.africa.driver-class-name=org.h2.Driver
spring.datasource.africa.platform=africa

spring.datasource.europe.jdbc-url=jdbc:h2:mem:europe;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.europe.username=sa
spring.datasource.europe.password=sa
spring.datasource.europe.driver-class-name=org.h2.Driver
spring.datasource.europe.platform=europe

#when init scripts are defined below property is needed as Hibernate will overwrite otherwise
spring.jpa.hibernate.ddl-auto=none

spring.teiid.model.package=org.teiid.spring.example

spring.teiid.file.parent-directory=src/main/resources

logging.level.org.teiid.spring=DEBUG
