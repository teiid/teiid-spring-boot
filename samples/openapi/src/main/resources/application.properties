spring.datasource.mydb.platform=mydb

spring.teiid.data.h2.mydb.jdbc-url=jdbc:h2:mem:mydb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS petstore
spring.teiid.data.h2.mydb.username=sa
spring.teiid.data.h2.mydb.password=sa
spring.teiid.data.h2.mydb.driver-class-name=org.h2.Driver

spring.main.allow-bean-definition-overriding=true
teiid.vdb-file=petstore-3.0-vdb.ddl
teiid.jdbc-enable=true

spring.teiid.model.package=org.teiid.spring.example

springfox.documentation.swagger.v2.path=/openapi.json
server.forward-headers-strategy=NATIVE

#logging.level.org.teiid=DEBUG
